<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
        <div class="container fondo">
            <div class="row align-items-start">
              <div class="col">
                    <!--Menu-->
                    <nav class="navbar bg-body-tertiary">
                        <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="img/Liquidacion sueldo.jpg" alt="Logo" width="70" height="70">
                        </a>
                        <ul class="nav nav-pills justify-content-end">
                            <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="/usuario/registrar">Registrarse</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" href="/login">Iniciar Sesión</a>
                            </li>
                        </ul>
                        </div>
                    </nav>

                    <!--Formulario-->
                    <div class="container d-flex align-items-center justify-content-center " style="height: 100vh;">
                        <div class="row">
                          <div class="col-12">
                            <h1 class="text-login">Inicio Sesión</h1>
                            <form action="" class="from-login pt-2">
                              <div class="col">
                                <label for="run">RUN</label>
                                <input type="number" class="form-control input-run mb-3" id="run" placeholder="Ingrese su run" name="run" required>
                                <label for="pass">Clave</label>
                                <input type="password" class="form-control input-pass" id="pass" placeholder="Password" name="clave" required>
                                <small id="emailHelp" class="form-text text-muted text-login-clave small">Olvidé mi clave</small>
                                <button type="button" class="btn  btn-login mt-2">Iniciar Sesión</button>
                                <br>
                                <button type="button" class="btn btn-login mt-4">Registrase</button>
                              </div>
                             
                            </form>
                          </div>
                        </div>
                      </div>
                    
                    <!--Footer-->
                    <footer class="pt-5 ">
                        <div class="jumbotron jumbotron-fluid text-center">
                            <div class="container">
                              <h3 class="titulo-footer">Sprint Módulo 6</h3>
                              <i class="fab fa-github-square" style="color: #ffffff;"></i>
                              <p class="lead ">@BootcampJava2023</p>
                            </div>
                        </div>
                    </footer>

                </div>
            </div>
        </div>

    <script src="https://kit.fontawesome.com/b446e10e54.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
