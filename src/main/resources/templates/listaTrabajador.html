<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listar Trabajador</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/Style/main.css">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container fondo">
  <div class="row align-items-start">
    <div class="col">
      <!--Menu-->
      <header th:include="~{../static/html/menuDos.html}"></header>

      <h1 class="text-center">Trabajador</h1>

      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-3">
            <a href="/trabajador/crearTrabajador" class="btn btn-Bienvenida">Agregar Trabajador</a>
          </div>
        </div>

        <table id="tablaTrabajadores" class="table table-bordered mt-4 text-center">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Run</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido1</th>
            <th scope="col">Email</th>
            <th scope="col">Acción</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="trabajador: ${trabajador}">
            <td th:text="${trabajador.id_trabajador}"></td>
            <td th:text="${trabajador.run}"></td>
            <td th:text="${trabajador.nombre}"></td>
            <td th:text="${trabajador.apellido1}"></td>
            <td th:text="${trabajador.email}"></td>
            <td class="td-icons">
              <form th:action="@{/trabajador/editar/{id_trabajador}(id_trabajador=${trabajador.id_trabajador})}" th:method="post" onsubmit="return confirm('¿Quiere modificar este usuario?')">
                <button class="icono-listar" type="submit" name="id_trabajador"><i class="fas fa-edit"></i></button><!--Actualizar-->
              </form>

              <form th:action="@{/trabajador/eliminar/{id_trabajador}(id_trabajador=${trabajador.id_trabajador})}" th:method="post" onsubmit="return confirm('¿Quiere eliminar este usuario?')">
                <button class="icono-listar" type="submit" name="id_trabajador" ><i class="fas fa-trash-alt"></i></button><!--Borrar-->
              </form>
            </td>
          </tr>
          </tbody>
        </table>

        <!--Footer-->
        <footer class="pt-5">
          <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h3 class="titulo-footer">Sprint Módulo 6</h3>
              <i class="fab fa-github-square" style="color: #ffffff"></i>
              <p class="lead">@BootcampJava2023</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>


<script
        src="https://kit.fontawesome.com/b446e10e54.js"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>
</body>
</html>
