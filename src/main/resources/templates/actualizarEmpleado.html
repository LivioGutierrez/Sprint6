<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActualizarEmpleador</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Style/main.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container fondo">
    <div class="row align-items-start">
        <div class="col">
            <!--Menu-->
            <header th:include="~{../static/html/menuDos.html}"></header>

            <!--Formulario-->
            <div class="container d-flex align-items-center justify-content-center ">
                <div class="row">
                    <div class="col-12 formulario-registro">

                        <form th:action="@{/empleador/actualizar/{id_empleador}(id_empleador=${empleador.getId_empleador()})}" id="contactForm" th:method="post" class="from-Register from-Register-Usuario align-items-center justify-content-center  pb-5 mb-5 ">
                            <h1>Actualizar Empleador</h1>
                            <div class="col mt-5">
                                <label for="run">RUN</label>
                                <input type="number" class="form-control input-Register mb-3" id="run" name="run" disabled  th:value="${empleador.getRun()}" required>

                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control input-Register mb-3" id="nombre" name="nombre"  th:value="${empleador.getNombre()}"required>

                                <label for="apellido1">Apellido 1</label>
                                <input type="text" class="form-control input-Register mb-3" id="apellido1" name="apellido1"  th:value="${empleador.getApellido1()}" required>

                                <label for="apellido2">Apellido 2</label>
                                <input type="text" class="form-control input-Register mb-3" id="apellido2" name="apellido2" th:value="${empleador.getApellido2()}" required>

                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control input-Register mb-3" id="direccion" name="direccion" th:value="${empleador.getDireccion()}" required>

                                <label for="email">Email</label>
                                <input type="text" class="form-control input-Register mb-3" id="email" name="email" th:value="${empleador.getEmail()}" required>

                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control input-Register mb-3" id="telefono" name="telefono" th:value="${empleador.getTelefono()}"required>

                                <div class="mt-4 mb-3">
                                    <label for="usuarioId" class="form-label">Seleccionar Usuario</label>
                                    <select class="form-control" id="usuarioId" name="usuarioId">
                                        <option th:each="usuario: ${usuarios}" th:value="${usuario.id_usuario}" th:text="${usuario.nombre + ' ' + usuario.apellido1}" th:selected="${usuario.id_usuario == empleador.usuario.id_usuario}"></option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn  btn-Registar mt-4">Editar Empleador</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <footer class="pt-5 footer-RU">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container">
                        <h3 class="titulo-footer">Sprint Módulo 6</h3>
                        <i class="fab fa-github-square" style="color: #ffffff"></i>
                        <p class="lead">@BootcampJava2023</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<script
        src="https://kit.fontawesome.com/b446e10e54.js"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>
</body>
</html>
