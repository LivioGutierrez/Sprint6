<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Usuario</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Style/main.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container fondo">
      <div class="row align-items-start">
        <div class="col">
          <!--Menu-->
          <header th:include="~{../static/html/menuDos.html}"></header>
          
          <h1 class="text-center">Usuario</h1>

          <div class="container mt-5">
            <div class="row">
              <div class="col-sm-3">
                <a href="/usuario/crearUsuario" class="btn btn-Bienvenida">Agregar Usuario</a>
              </div>
          </div>

          <table id="tablaUsuario" class="table table-bordered mt-4 text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Run</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido1</th>
                <th scope="col">Email</th>
                <th scope="col">Perfil</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id_usuario}"></td>
                <td th:text="${usuario.run}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido1}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.perfil.descripcion}"></td>
                <td class="td-icons">
                  <form th:action="@{/usuario/editar/{id_usuario}(id_usuario=${usuario.id_usuario})}" th:method="post" onsubmit="return confirm('¿Quiere modificar este usuario?')">
                    <button class="icono-listar" type="submit" name="id_usuario" value="${usuario.id_usuario}"><i class="fas fa-edit"></i></button><!--Actualizar-->
                  </form>


                  <form th:action="@{/usuario/eliminar/{id_usuario}(id_usuario=${usuario.id_usuario})}" th:method="post" onsubmit="return confirm('¿Quiere eliminar este usuario?')">
                    <button class="icono-listar" type="submit" name="id_usuario" value="${usuario.id_usuario}"><i class="fas fa-trash-alt"></i></button><!--Borrar-->
                  </form>
                </td>
              </tr>
            </tbody>
          </table>

          <!--Footer-->
          <footer class="pt-5">
            <div class="jumbotron jumbotron-fluid text-center">
              <div class="container">
                <h3 class="titulo-footer">Sprint Módulo 6</h3>
                <i class="fab fa-github-square" style="color: #ffffff"></i>
                <p class="lead">@BootcampJava2023</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    </div>


    <script
      src="https://kit.fontawesome.com/b446e10e54.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
